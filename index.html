<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–∑—ã —á–µ—Ä–µ–∑ –∫–∞–º–µ—Ä—É</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: var(--tg-theme-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      color: var(--tg-theme-text-color, #000000);
      margin-bottom: 16px;
      text-align: center;
    }
    .camera-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 3/4;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #000;
      margin-bottom: 16px;
    }
    #cameraPreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    .switch-camera-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .switch-camera-btn img {
      width: 24px;
      height: 24px;
    }
    .info-container {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      width: 100%;
      max-width: 100%;
      justify-content: center;
    }
    .info-box {
      flex: 1;
      max-width: 150px;
      aspect-ratio: 1;
      background-color: var(--tg-theme-secondary-bg-color, #ffffff);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      padding: 8px;
      text-align: center;
    }
    .coins-display {
      background-color: var(--tg-theme-secondary-bg-color, #fffacd);
      border: 1px solid var(--tg-theme-hint-color, #f5e79e);
    }
    .pose-display {
      background-color: var(--tg-theme-secondary-bg-color, #e6f7ff);
      border: 1px solid var(--tg-theme-hint-color, #b3e0ff);
    }
    .info-title {
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--tg-theme-hint-color, #555555);
    }
    .info-value {
      font-size: 22px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .progress-container {
      width: 100%;
      max-width: 100%;
      height: 8px;
      background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    #progressBar {
      height: 100%;
      background-color: var(--tg-theme-button-color, #4CAF50);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–∑—ã —á–µ—Ä–µ–∑ –∫–∞–º–µ—Ä—É</h2>
  <div class="camera-container">
    <video id="cameraPreview" autoplay playsinline></video>
    <button class="switch-camera-btn" id="switchCameraBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/159/159469.png" alt="Switch Camera">
    </button>
  </div>
  
  <div class="progress-container">
    <div id="progressBar"></div>
  </div>
  
  <div class="info-container">
    <div class="info-box coins-display">
      <div class="info-title">–ú–û–ù–ï–¢–´</div>
      <div class="info-value">ü™ô <span id="coinsCount">0</span></div>
    </div>
    <div class="info-box pose-display">
      <div class="info-title">–ü–û–ó–ê</div>
      <div class="info-value" id="poseName">-</div>
      <div id="holdTime">0.0s</div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const videoElement = document.getElementById('cameraPreview');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const coinsCount = document.getElementById('coinsCount');
    const poseName = document.getElementById('poseName');
    const holdTime = document.getElementById('holdTime');
    const progressBar = document.getElementById('progressBar');
    
    let coins = 0;
    let lastPose = null;
    let isProcessing = false;
    let frameInterval = 500;
    let currentStream = null;
    let usingFrontCamera = true;

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
    async function startCamera(facingMode = 'user') {
      try {
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ—Ç–æ–∫, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: facingMode
          }
        });
        
        currentStream = stream;
        videoElement.srcObject = stream;
        usingFrontCamera = facingMode === 'user';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
        videoElement.style.transform = usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
        
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', err);
        tg.showAlert(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ ${facingMode === 'user' ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π' : '–∑–∞–¥–Ω–µ–π'} –∫–∞–º–µ—Ä–µ.`);
      }
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
    switchCameraBtn.addEventListener('click', () => {
      tg.HapticFeedback.impactOccurred('light');
      startCamera(usingFrontCamera ? 'environment' : 'user');
    });

    // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–¥—Ä–∞
    async function captureAndSendFrame() {
      if (isProcessing || !videoElement.videoWidth) return;
      
      isProcessing = true;
      
      try {
        const canvas = document.createElement('canvas');
        canvas.width = 320;
        canvas.height = 240;
        const ctx = canvas.getContext('2d');
        
        // –†–∏—Å—É–µ–º –∫–∞–¥—Ä —Å —É—á–µ—Ç–æ–º —Ç–µ–∫—É—â–µ–π –∫–∞–º–µ—Ä—ã
        if (usingFrontCamera) {
          ctx.translate(canvas.width, 0);
          ctx.scale(-1, 1);
        }
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        
        const blob = await new Promise(resolve => 
          canvas.toBlob(resolve, 'image/jpeg', 0.8)
        );
        
        const formData = new FormData();
        formData.append('frame', blob);
        
        const response = await fetch('https://your-server.com/process_frame', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        
        const data = await response.json();
        updateUI(data);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–∞–¥—Ä–∞:', error);
        frameInterval = Math.min(frameInterval * 1.5, 3000);
      } finally {
        isProcessing = false;
      }
    }

    function updateUI(data) {
      if (data.current_pose) {
        poseName.textContent = data.current_pose;
        lastPose = data.current_pose;
      } else {
        poseName.textContent = '-';
      }
      
      if (data.hold_time > 0) {
        holdTime.textContent = data.hold_time.toFixed(1) + 's';
        const progressPercent = (data.hold_time / 3.0) * 100;
        progressBar.style.width = Math.min(progressPercent, 100) + '%';
      } else {
        holdTime.textContent = '0.0s';
        progressBar.style.width = '0%';
      }
      
      if (data.stable_pose && lastPose) {
        coins++;
        coinsCount.textContent = coins;
        
        if (navigator.vibrate) navigator.vibrate(50);
        tg.HapticFeedback.impactOccurred('light');
        tg.sendData(JSON.stringify({ coins: coins, pose: lastPose }));
      }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      startCamera(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      
      const processFrame = () => {
        captureAndSendFrame().finally(() => {
          setTimeout(processFrame, frameInterval);
        });
      };
      
      setTimeout(processFrame, frameInterval);
    });
    
    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
    tg.onEvent('viewportChanged', (event) => {
      if (event.isStateStable && event.height === 0) {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
      }
    });
  </script>
</body>
</html>
