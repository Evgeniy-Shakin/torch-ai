<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–∑—ã —á–µ—Ä–µ–∑ –∫–∞–º–µ—Ä—É</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: var(--tg-theme-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      color: var(--tg-theme-text-color, #000000);
      margin-bottom: 16px;
      text-align: center;
    }
    .camera-container {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 3/4;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #000;
      margin-bottom: 16px;
    }
    #cameraPreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    .info-container {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      width: 100%;
      max-width: 100%;
      justify-content: center;
    }
    .info-box {
      flex: 1;
      max-width: 150px;
      aspect-ratio: 1;
      background-color: var(--tg-theme-secondary-bg-color, #ffffff);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      padding: 8px;
      text-align: center;
    }
    .coins-display {
      background-color: var(--tg-theme-secondary-bg-color, #fffacd);
      border: 1px solid var(--tg-theme-hint-color, #f5e79e);
    }
    .pose-display {
      background-color: var(--tg-theme-secondary-bg-color, #e6f7ff);
      border: 1px solid var(--tg-theme-hint-color, #b3e0ff);
    }
    .info-title {
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--tg-theme-hint-color, #555555);
    }
    .info-value {
      font-size: 22px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .progress-container {
      width: 100%;
      max-width: 100%;
      height: 8px;
      background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    #progressBar {
      height: 100%;
      background-color: var(--tg-theme-button-color, #4CAF50);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–∑—ã —á–µ—Ä–µ–∑ –∫–∞–º–µ—Ä—É</h2>
  <div class="camera-container">
    <video id="cameraPreview" autoplay playsinline></video>
  </div>
  
  <div class="progress-container">
    <div id="progressBar"></div>
  </div>
  
  <div class="info-container">
    <div class="info-box coins-display">
      <div class="info-title">–ú–û–ù–ï–¢–´</div>
      <div class="info-value">ü™ô <span id="coinsCount">0</span></div>
    </div>
    <div class="info-box pose-display">
      <div class="info-title">–ü–û–ó–ê</div>
      <div class="info-value" id="poseName">-</div>
      <div id="holdTime">0.0s</div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const videoElement = document.getElementById('cameraPreview');
    const coinsCount = document.getElementById('coinsCount');
    const poseName = document.getElementById('poseName');
    const holdTime = document.getElementById('holdTime');
    const progressBar = document.getElementById('progressBar');
    
    let coins = 0;
    let lastPose = null;
    let isProcessing = false;
    let frameInterval = 500; // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–¥—Ä–æ–≤ –≤ –º—Å

    // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: 'user'
          }
        });
        videoElement.srcObject = stream;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –≤–∏–¥–µ–æ
        const track = stream.getVideoTracks()[0];
        const settings = track.getSettings();
        console.log(`–†–∞–∑–º–µ—Ä –≤–∏–¥–µ–æ: ${settings.width}x${settings.height}`);
        
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', err);
        tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.');
      }
    }

    // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–¥—Ä–∞
    async function captureAndSendFrame() {
      if (isProcessing || !videoElement.videoWidth) return;
      
      isProcessing = true;
      
      try {
        const canvas = document.createElement('canvas');
        canvas.width = 320; // –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        canvas.height = 240;
        const ctx = canvas.getContext('2d');
        
        // –†–∏—Å—É–µ–º –∫–∞–¥—Ä —Å –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ JPEG —Å –∫–∞—á–µ—Å—Ç–≤–æ–º 80% –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
        const blob = await new Promise(resolve => 
          canvas.toBlob(resolve, 'image/jpeg', 0.8)
        );
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º FormData
        const formData = new FormData();
        formData.append('frame', blob);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–∑–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ –≤–∞—à)
        const response = await fetch('https://your-server.com/process_frame', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        
        const data = await response.json();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º UI
        updateUI(data);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–∞–¥—Ä–∞:', error);
        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
        frameInterval = Math.min(frameInterval * 1.5, 3000);
      } finally {
        isProcessing = false;
      }
    }

    function updateUI(data) {
      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–∑–µ
      if (data.current_pose) {
        poseName.textContent = data.current_pose;
        lastPose = data.current_pose;
      } else {
        poseName.textContent = '-';
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è —É–¥–µ—Ä–∂–∞–Ω–∏—è
      if (data.hold_time > 0) {
        holdTime.textContent = data.hold_time.toFixed(1) + 's';
        const progressPercent = (data.hold_time / 3.0) * 100;
        progressBar.style.width = Math.min(progressPercent, 100) + '%';
      } else {
        holdTime.textContent = '0.0s';
        progressBar.style.width = '0%';
      }
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞–±–∏–ª—å–Ω–æ–π –ø–æ–∑—ã
      if (data.stable_pose && lastPose) {
        coins++;
        coinsCount.textContent = coins;
        
        // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
        if (navigator.vibrate) navigator.vibrate(50);
        
        // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Telegram
        tg.HapticFeedback.impactOccurred('light');
        tg.sendData(JSON.stringify({ coins: coins, pose: lastPose }));
      }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      startCamera();
      
      // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–¥—Ä–æ–≤
      const processFrame = () => {
        captureAndSendFrame().finally(() => {
          setTimeout(processFrame, frameInterval);
        });
      };
      
      // –ù–∞—á–∏–Ω–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É
      setTimeout(processFrame, frameInterval);
    });
    
    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
    tg.onEvent('viewportChanged', (event) => {
      if (event.isStateStable && event.height === 0) {
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const stream = videoElement.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    });
  </script>
</body>
</html>
